<!DOCTYPE HTML>
<html lang="en"> 
    <head> 
        <meta charset="utf-8">
        <title>Weather API</title>
        <meta name="description" content="contact card">
        <link rel="stylesheet" type="text/css" href="stylesheet.css"> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                console.log("document.ready OK");
                $("form").submit(function(){ 
                        var city = $(this).children('.city').val(); 
                        console.log(city);
                        $.get(`http://api.openweathermap.org/data/2.5/weather?q=${city}&&appid=289d215560d0c4a578fe0e03cc921468`, function(data) {
                                console.log(data.main.temp);
                                var temp= data.main.temp;
                                var fahr= Math.trunc(temp*(9/5)-459);
                                console.log(fahr);
                                 $(".outputbox").html(`<div class="weather">Current temp is ${fahr} degrees</div>`);
                            }, "json");
                        $(".weather").show();
                      /* 
                        return false;*/
                    return false;
                });
            });
        </script>
    </head> 
    <body>
        <div class="wrapper">
            <h1>How's the weather?</h1> 
            <form action="process.php" method="post">
                City Name<input class="city" type="text" name="first_name">
                <input type="submit" value="submit!">
            </form>
            <div class="outputbox"></div>
        </div>
    </body>
</html>
